<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>DEPOSIT</title>
</head>
<body>
    <header>
        <div class="contain">
            <h1>SBI</h1>
    <nav>
        <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./index1.html">CREATE</a></li>
            <li><a href="./index2.html" class="btn">DEPOSIT</a></li>
            <li><a href="./index3.html">WITHDRAW</a></li>
            <li><a href="./index4.html">SIGNIN</a></li>
        </ul>
    </nav>
        </div>
    </header>

    <div class="container">
        <h2>Amount Deposit</h2>
        <form id="depositForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="depositAmount">Deposit Amount</label>
            <input type="number" id="depositAmount" name="depositAmount" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Submit Deposit">
        </form>

        <div class="account-details" id="accountDetails">
            <h3>Account Details</h3>
            <p><strong>Full Name:</strong> <span id="displayName"></span></p>
            <p><strong>Deposit Amount:</strong> Rs <span id="displayAmount"></span></p>
        </div>
    </div>
<script>
    document.getElementById('depositForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    var fullName = document.getElementById('fullName').value;
    var depositAmount = document.getElementById('depositAmount').value;
    document.getElementById('displayName').innerText = fullName;
    document.getElementById('displayAmount').innerText = depositAmount;
    document.getElementById('accountDetails').style.display = 'block';
});
</script>

<style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 0px;
    margin: 0px;
    background-image: url(./img/painting-mountain-lake-with-mountain-background_188544-9126.avif);
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
    width: 100%;
    margin: auto;
    overflow: hidden;
}

header {
    color: #fff;
    padding: 20px 0;
}

header h1 {
    float: left;
}

nav {
    float: right;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}
.btn {
    background: #efdc91;
    padding: 10px 20px;
    border-radius: 5px;
    color: #000;
    text-decoration: none;
}
.container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-45%, -55%);
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0, 0.4);
  
    border: 3px solid #f1f1f1;
}

h2 {
    text-align: center;
    color: white;
}

label {
    font-size: 14px;
    color: white;
    display: block;
    margin-bottom: 8px;
}

input[type="text"], input[type="number"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.account-details {
    margin-top: 30px;
    padding: 15px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    display: none;
}

.account-details h3 {
    margin-bottom: 15px;
}

.account-details p {
    margin: 5px 0;
}

.hidden {
    color: transparent;
}
</style>
</body>
</html>
