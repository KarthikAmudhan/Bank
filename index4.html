<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
</head>
<body>
    <header>
        <div class="contain">
            <h1>SBI</h1>
    <nav>
        <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./index1.html">CREATE</a></li>
            <li><a href="./index2.html">DEPOSIT</a></li>
            <li><a href="./index3.html">WITHDRAW</a></li>
            <li><a href="./index4.html" class="btn">SIGNIN</a></li>
        </ul>
    </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
          <h1>Login</h1>
          <form id="signin-form">
           
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
       
         
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
          </form>
          <a href="./homepage.html">
            <button class="btn btn-secondary mt-3" aria-label="Go Back">Go Back</button>
          </a>
        </div>
      </main>
    
     
      <footer id="footer">
        <p>&copy; 2024 Bank SBI. All rights reserved.</p>
      </footer>
      <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
        event.preventDefault();  
    
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');
    
           
        if (username === '' || password === '') {
            errorMessage.textContent = 'Both fields are required.';
        } else if (username !== 'karthi' || password !== '182004') {
            errorMessage.textContent = 'Invalid username or password.';
        } else {
            errorMessage.textContent = '';
            alert('Successfully signed in!');
            
        }
    });
      </script>
      <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    padding-left: 70px;
    background-image: url('./img/Screenshot\ 2024-12-12\ 115147.png');
    background-size: cover; 
    background-position: center; 
    background-repeat: no-repeat;
    height: 100vh; 

    background-color: rgb(34, 97, 232);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; 
}

.container {
    width: 100%;
    margin: auto;
    overflow: hidden;
}

header {
    color: #fff;
    padding: 20px 0;
}

header h1 {
    float: left;
}

nav {
    float: right;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.btn {
    background: #efdc91;
    padding: 10px 20px;
    border-radius: 5px;
    color: #000;
    text-decoration: none;
}

main {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgb(75, 176, 234);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
      text-align: left;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    footer {
      background-color: #222;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
    }
      </style>
</body>
</html>
